language: common-lisp
sudo: required

matrix:
  include:
    - os: linux
      env:
        - DEST=cg-linux
    - os: osx
      env:
        - DEST=cg-osx
    - os: windows
      env:
        - DEST=cg.exe

install:
  - sh ./install-for-ci.sh

script:
  - make binary-ros

before_deploy:
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then
      mv bin/cg bin/$DEST;
    fi
