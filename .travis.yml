language: generic

matrix:
  include:
    - os: linux
      sudo: required
      env:
        - DEST=cg-linux
    - os: osx
      sudo: required
      env:
        - DEST=cg-osx
    - os: windows
      language: shell
      env:
        - PATH=$PATH:/tmp/roswell
        - DEST=cg.exe

install:
  - curl -L https://gist.githubusercontent.com/iamFIREcracker/3564db5a24e296e087da49513d6cd00c/raw/4e356d00a98bb09c73c131c8c9db9f6fbd1cf018/roswell-install-for-ci.sh | sh
  - |
    if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      choco install make
    fi

script:
  - make binary-ros

before_deploy:
  - |
    if [ "$TRAVIS_OS_NAME" != "windows" ]; then
      mv bin/cg bin/$DEST
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: bin/$DEST
  on:
    repo: iamFIREcracker/cg
    tags: true
