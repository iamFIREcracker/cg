language: generic

matrix:
  include:
    # - os: linux
    #   sudo: required
    #   env:
    #     - DEST=cg-linux
    # - os: osx
    #   sudo: required
    #   env:
    #     - DEST=cg-osx
    - os: windows
      language: shell
      filter_secretes: false # goddammit, windows!
      env:
        - PATH=$PATH:/tmp/roswell
        - DEST=cg.exe

install:
  - sh ./roswell-install-for-ci.sh
  - |
    if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      choco install make
    fi

script:
  - make binary-ros

before_deploy:
  - |
    if [ "$TRAVIS_OS_NAME" != "windows" ]; then
      mv bin/cg bin/$DEST
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: bin/$DEST
  on:
    repo: iamFIREcracker/cg
    tags: false
    all_branches: true
